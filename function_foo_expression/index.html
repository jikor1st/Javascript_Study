<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>function_foo_expression</title>
</head>

<body>
  <script type="text/javascript">
    foo();
    // 함수의 선언
    function foo() {
      console.log('Fooooooooo')
    }

    Bab();
    // 함수 표현식
    var Bab = function () {
      console.log('Babbbbbbbb');
    }

  </script>
</body>

</html>
