<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>feature detection inference</title>
</head>

<body>
  <div></div>
  <script type="text/javascript">
    /** 
     * feature detection : good
    */
    if ('geolocation' in navigator) {
      console.log(navigator.geolocation)
    } else {
      console.log("not support geolocation")
    }

    /**
     * feature inference
    */
    let element = null;
    if (document.getElementsByTagName) {
      element = document.getElementsByTagName('div')
      console.log(element)
    } else {
      console.log("getElementsByTagName not support:", element)
    }
  </script>
</body>

</html>
