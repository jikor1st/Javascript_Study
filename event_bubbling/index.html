<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>event bubbling</title>
</head>

<body>
  <div class="container event">
    <div class="wrapper event">
      <button class="button event">button</button>
    </div>
  </div>
  <script type="text/javascript">
    const eventEl = document.querySelectorAll('.event');

    eventEl.forEach((element) => {
      element.addEventListener("click", (e) => {
        console.log(e.currentTarget.className)
      })
    })
  </script>
</body>

</html>
