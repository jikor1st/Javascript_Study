<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>자바스크립트 배열은 배열이 아니다</title>
</head>

<body>
  <script type="text/javascript">
    // reference : https://poiemaweb.com/js-array-is-not-arrray

    /*
    - 일반적인 배열
    일반적으로 배열이라는 자료 구조의 개념은 동일한 크기의 메모리 공간이 빈틈없이 연속적으로 나열된 구조를 말합니다.
    즉, 배열의 요소는 하나의 타입으로 통일되어 있으며 서로 연속적으로 인접해 있습니다.
    이러한 배열을 밀집 배열(dense array)라고 합니다.

    인덱스를 통해 단 한번의 연산으로 임의의 요소에 접근(임의 접근(random access), 시간 복잡도 O(1))할 수 있습니다. 이는 매우 효율적이고 고속으로 동작합니다.

    * 검색 대상 요소의 메모리 주소 = 배열의 시작 메모리 주소 + 인덱스 * 요소의 바이트 수

    - 장점
    일반적인 배열은 인덱스를 통해 효율적으로 요소에 접근할 수 있다는 장점이 있습니다.
    - 단점
    정렬되지 않은 배열에서 특정한 값을 탐색하는 경우, 모든 배열 요소를 처음부터 값을 발견할 때까지 차례대로 탐색(선형 탐색(linear search), 시간 복잡도 O(n)) 해야 합니다.
    또한 배열에 요소를 삽입하거나 삭제하는 경우, 배열 요소를 연속적으로 유지하기 위해 요소를 이동시켜야 하는 단점도 있습니다.
    */

    /*
    - 자바스크립트의 배열
    자바스크립트의 배열은 지금까지 살펴본 일반적인 의미의 배열과 다릅니다.
    배열의 요소를 위한 각각의 메모리 공간은 동일한 크기를 갖지 않아도 되며 연속적으로 이어져 있지 않을 수도 있습니다.

    배열의 요소가 연속적으로 이어져 있지 않는 배열을 희소 배열(sparse array)이라 합니다.

    자바스크립트의 배열은 엄밀히 말해서 일반적 의미의 배열이 아닙니다.
    자바스크립트의 배열은 일반적인 배열의 동작을 흉내낸 특수한 객체입니다.
    */

    (function () {
      // 아래와 같이 자바스크립트의 배열은 인덱스를 프로퍼티 키로 갖으며 length프로퍼티를 갖는 특수한 객체입니다.

      // 자바스크립트 배열의 요소는 사실 프로퍼티 값입니다.

      // 자바스크립트에서 사용할 수 있는 모든 값은 객체의 프로퍼티 값이 될 수 있으므로 어떤 타입의 값이라도 배열의 요소가 될 수 있습니다.
      console.log(Object.getOwnPropertyDescriptors([1, 2, 3]));
    })();

    /*
     * 일반적인 배열과 자바스크립트 배열의 장단점
      - 일반적인 배열은 인덱스로 배열 요소에 빠르게 접근할 수 있습니다. 하지만 특정 요소를 탐색하거나 요소를 삽입 또는 삭제하는 경우에는 효율적이지 않습니다.

      - 자바스크립트 배열은 해시 테이블로 구현된 객체이므로 인덱스로 배열 요소에 접근하는 경우, 일반적인 배열보다 성능적인 면에서 느릴 수 밖에 없는 구조적인 단점을 갖습니다. 하지만 특정 요소를 탐색하거나 요소를 삽입 또는 삭제하는 경우에는 일반적인 배열보다 빠른 성능을 기대할 수 있습니다.


    즉, 자바스크립트 배열은 인덱스로 배열 요소에 접근하는 경우에는 일반적인 배열보다 느리지만 특정 요소를 탐색하거나 요소를 삽입 또는 삭제하는 경우에는 일반적인 배열보다 빠릅니다.
    자바스크립트 배열은 인덱스로 접근하는 경우의 성능 대신 특정 요소를 탐색하거나 배열 요소를 삽입 또는 삭제하는 경우의 성능을 선택한 것입니다.
    */

    (function () {
      // 인덱스로 배열 요소에 접근할 때 일반적인 배열보다 느릴 수 밖에 없는 구조적인 단점을 보완하기 위해 대부분의 모던 자바스크립트 엔진은 배열을 일반 객체와 구별하여 보다 배열처럼 동작하도록 최적화하여 구현하였습니다.

      // 다음과 같은 상황일때 일반객체와 배열의 성능을 테스트해보면 약 2배정도 배열이 빠른것을 확인할 수 있습니다.
      const arr = [];

      console.time("Array Performance Test");

      for (let i = 0; i < 10000000; i++) {
        arr[i] = i;
      }

      console.timeEnd("Array Performance Test");
      // 해당 컴퓨터에서 
      // 약 249.485107421875 ms
      const obj = {};

      console.time("Object Performance Test");

      for (let i = 0; i < 10000000; i++) {
        obj[i] = i;
      }

      console.timeEnd("Object Performance Test");
      // 해당 컴퓨터에서 
      // 약 557.248779296875 ms
    })();


  </script>
</body>

</html>
